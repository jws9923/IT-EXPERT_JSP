<html>
 <head>
  <title>회원가입</title>
  <Script language="javascript">
	function fnCheck(){
		if(document.formAdduser.userId.value == ""){
			alert("아이디를 입력하세요");
			document.formAdduser.userId.focus();
			return false;
		} else if(document.formAdduser.userPass.value == ""){
			alert("비밀번호를 입력하세요");
			document.formAdduser.userPass.focus();
			return false;
		} else if(document.formAdduser.userPassConfirm.value == ""){
			alert("비밀번호를 입력하세요");
			document.formAdduser.userPassConfirm.focus();
			return false;
		} else if(document.formAdduser.userPass.value != document.formAdduser.userPassConfirm.value ){
			alert("비밀번호가 일치하지 않습니다!");
			document.formAdduser.userPass.value = "";
			document.formAdduser.userPassConfirm.value = "";
			document.formAdduser.userPass.focus();
			return false;
		} else if(document.formAdduser.userName.value == ""){
			alert("이름을 입력하세요");
			document.formAdduser.userName.focus();
			return false;
		} else if(document.formAdduser.regNum.value == ""){
			alert("주민등록번호를 입력하세요");
			document.formAdduser.regNum.focus();
			return false;
		} else if(document.formAdduser.userEmail.value == ""){
			alert("이메일을 입력하세요");
			document.formAdduser.userEmail.focus();
			return false;
		} else if(document.formAdduser.userAddr.value == ""){
			alert("주소를 입력하세요");
			document.formAdduser.userAddr.focus();
			return false;
		} else if(document.formAdduser.userTel.value == ""){
			alert("전화번호를 입력하세요");
			document.formAdduser.userTel.focus();
			return false;
		} 

		return true;
	}
  </Script>
 </head>
 <body>

	<form name="formAdduser" method="post" action="addUserOk.jsp" onSubmit="return fnCheck()">
	<center>
	<h2> 회원 가입 </h2>
	<table border="1" width="500" cellpadding="5">

	<tr>
	 <td align="right"> 아이디 </td>
	 <td> <input type="text" name="userId"></td>
	</tr>

	<tr>
	 <td align="right"> 비밀번호 </td>
	 <td> <input type="password" name="userPass"></td>
	</tr>

	<tr>
	 <td align="right"> 비밀번호 확인 </td>
	 <td> <input type="password" name="userPassConfirm"></td>
	</tr>

	<tr>
	 <td align="right"> 이름 </td>
	 <td> <input type="text" name="userName"></td>
	</tr>

	<tr>
	 <td align="right"> 주민등록번호 </td>
	 <td> <input type="text" name="regNum"></td>
	</tr>

	<tr>
	 <td align="right"> 이메일 </td>
	 <td> <input type="text" name="userEmail"></td>
	</tr>

 	<tr>
	 <td align="right"> 주소 </td>
	 <td> <input type="text" name="userAddr" size="50"></td>
	</tr>

	<tr>
	 <td align="right"> 전화번호 </td>
	 <td> <input type="text" name="userTel"></td>
	</tr>

	<tr>
	 <td align="center" colspan="2">
	  <input type="submit" value="가입">
	  <input type="reset" value="다시작성">
	 </td>
	</tr>
	</table>
	</form>
 </body>
